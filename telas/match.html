<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>eScamber</title>
    <link href="css/bootstrap.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container raleway">
        <div class="row utensils-slider">

                <img class="" src="imgs/cadeira.jpg">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h4 class="raleway utensil-title">Cadeira IKEA</h4>
                <h6 class="raleway utensil-category">Cadeiras</h6>
            </div>
            <div class="col-xs-4 utensil-owner">
                <img class="img-circle" src="imgs/user1.jpg">
            </div>
            <div class="col-xs-8 utensil-owner-info">
                <h4>Katia SÃ¡</h4>
                <h5>19 982153295</h5>
            </div>
            <div class="col-xs-12 actions-wrapper">
                <div class="action-wrapper ignore">
                    <span class="glyphicon glyphicon-remove"></span>
                </div>
                <div class="action-wrapper match">
                    <span class="glyphicon glyphicon-heart"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-1.12.2.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</body>

</html>
