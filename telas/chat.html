<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eScamber</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <nav class="chat-nav navbar navbar-default raleway">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="imgs/user1.jpg" class="user-thumb">
                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-chevron-left"></span> Estante por Estante, Kátia</a>
            </div>
        </div>
    </nav>
    <section class="chat-section raleway">
        <div class="conversation-wrapper">
            <ul class="list-unstyled">
                <li class="conversation-message theirs">
                    <div class="conversation-content">Olá</div>
                </li>
                <li class="conversation-message yours">
                    <div class="conversation-content">Oi</div>
                </li>
                <li class="conversation-message theirs">
                    <div class="conversation-content">Gibe Money Pls</div>
                </li>
                <li class="conversation-message yours">
                    <div class="conversation-content">Hue</div>
                </li>
            </ul>
        </div>
        <div class="chat-input-wrapper">
            <input type="text" class="chat-input">
            <button type="button" class="btn btn-xs btn-success">Enviar</button>
        </div>
    </section>
    <script src="scripts/jquery-1.12.2.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
</body>

</html>
