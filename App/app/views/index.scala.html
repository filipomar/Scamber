@(content: controllers.vo.PageContent)

@body = {
<div class="container raleway">
	<!-- Selection menu -->
	<nav class="row tab-options">
	    <div class="btn-group" data-toggle="buttons">
	        <label class="btn btn-default btn-lg tab-option">
	            <input type="radio" name="options" id="settings-option" autocomplete="off">
	            <span class="glyphicon glyphicon-cog"></span>
	        </label>
	        <label class="btn btn-default btn-lg tab-option active">
	            <input type="radio" name="options" id="matches-option" autocomplete="off" checked="">
	            <span class="glyphicon glyphicon-heart"></span>
	        </label>
	        <label class="btn btn-default btn-lg tab-option">
	            <input type="radio" name="options" id="chat-option" autocomplete="off">
	            <span class="glyphicon glyphicon-comment"></span>
	        </label>
	    </div>
	</nav>

	<div class="row tab-options-content">
		<div class="tab-options-content-wrapper">
			<div class="tab-option-content settings-option" style="background: purple;"></div>
			<div class="tab-option-content matches-option">
				<div class="matches-card">
					<div class="carousel slide">
				        <img src="/assets/images/cadeira.jpg" />
				        <ol class="carousel-indicators">
		                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		                </ol>
		            </div>
		            <h4 class="item-description">Cadeira IKEA, Branca</h4>
					<h6 class="item-category-label">Cadeiras</h6>
					<div class="item-owner">
						<img class="item-owner-picture" src="@routes.UserController.userPicture("filipomar").toString()">
						<h5 class="item-owner-name">Katia SÃ¡</h5>
  					</div>
  					<div class="item-actions text-center">
					    <div class="action-wrapper ignore">
					        <span class="glyphicon glyphicon-remove"></span>
					    </div>
					    <div class="action-wrapper match">
					        <span class="glyphicon glyphicon-heart"></span>
					    </div>
					</div>
				</div>
			</div>
			<div class="tab-option-content chat-option" style="background: blueviolet;"></div>
		</div>
	</div>
</div>
}
@content.addJSModule("Index")
@content.setCssClass("escamber-index-page")
@content.setBody(body)
@layout(content)
