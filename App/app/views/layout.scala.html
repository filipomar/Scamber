@(content: controllers.vo.PageContent)

@import org.apache.commons.lang3.StringUtils
@import play.libs.Json
@import utils.MessagesUtils

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>@MessagesUtils.getApplicationTitle()@if(StringUtils.isNotBlank(content.getPageTitle())){ - @content.getPageTitle()}</title>
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <link href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet">

    <!-- Raleway font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
</head>

<body class="@content.getCssClass()">
	@content.getBody()
    <script type="text/javascript">
        var eCtx = @Html(Json.toJson(content).toString());
    </script>
    <script src="@routes.Assets.at("scripts/scripts.js")" type="text/javascript"></script>
</body>

</html>
